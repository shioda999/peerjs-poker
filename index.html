<!-- index.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold'em</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/pokersolver@2.1.4/pokersolver.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<div id="name-modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="name-modal-title">名前を入力してください</h3>
    <input id="name-input" type="text" placeholder="Player" maxlength="12">
    <button id="name-ok">決定</button>
  </div>
</div>

<div id="lobby" class="panel">
  <h2>Texas Hold'em Lobby</h2>

  <div class="room-info">
    <div>Room ID: <span id="room-id">---</span></div>
    <button id="copy-url">招待URLをコピー</button>
  </div>

  <h3>Players</h3>
  <ul id="player-list"></ul>

  <button id="add-cpu" class="hidden wide_button">＋ CPUを追加</button>
  <button id="start-game" class="hidden wide_button">ゲーム開始</button>
</div>

<div id="table-wrapper">
<div id="table" class="hidden">

  <div id="players-wrapper">
    <div id="players"></div>
  </div>

  <div id="board-area">
    <div id="board-row">
      <div id="board"></div>
      <div id="deck"><div class="card back"></div></div>
    </div>
    <div id="pot">Pot: 0</div>
    <div id="phase">Phase: preflop</div>
    <!-- <div id="result"></div> -->
  </div>

  <!-- <div id="players-wrapper">
    <div id="players"></div>
  </div> -->

  <div id="me-wrapper">
    <div id="player-me"></div>
  </div>

  <div id="controls">
    <button data-act="call" class="action-btn">Call</button>
    <button data-act="raise" class="action-btn">Raise</button>
    <button data-act="fold" class="action-btn">Fold</button>
    <button id="next-hand">NextHand</button>
  </div>

</div>
<div id="raise-modal" class="modal hidden">
  <div class="modal-content raise-modal-content">
    <button class="modal-close" id="raise-close">×</button>
    <h3>Raise Amount</h3>

    <div class="raise-ui">
      <button class="raise-step" data-delta="-1">−</button>

      <input
        type="range"
        id="raise-slider"
        min="1"
        max="100"
        step="1"
        value="1"
      >

      <button class="raise-step" data-delta="1">＋</button>
    </div>

    <div id="raise-amount-display">+1</div>

    <div class="raise-presets">
      <button data-add="20">+20</button>
      <button data-add="100">+100</button>
      <button data-allin="true">All-in</button>
    </div>

    <div class="modal-actions">
      <button id="raise-confirm">Raise</button>
    </div>
  </div>
</div>

<div id="result-modal" class="modal hidden">
  <div class="modal-content result-modal-content">
    <h3 id="result-title">ゲーム結果</h3>

    <div id="result-body">
      <!-- ここに結果を動的に入れる想定 -->
      <div class="result-row winner">
        <span class="result-name">Player1</span>
        <span class="result-stack">+1200</span>
      </div>
      <div class="result-row">
        <span class="result-name">Player2</span>
        <span class="result-stack">-600</span>
      </div>
      <div class="result-row">
        <span class="result-name">Player3</span>
        <span class="result-stack">-600</span>
      </div>
    </div>

    <button id="result-ok">OK</button>
  </div>
</div>

</div>

<script src="js/net.js"></script>
<script src="js/se.js"></script>
<script src="js/bgm.js"></script>
<script src="js/ui.js"></script>
<script src="js/lobby.js"></script>
<script src="js/game.js"></script>
<script src="js/cpu.js"></script>
</body>
</html>
